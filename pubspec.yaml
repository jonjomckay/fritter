  simple_icons: ^4.22.0
  sqflite: ^2.0.0+3
  sqflite_common: 2.1.0
  sqflite_migration_plan: ^0.1.0
  timeago: ^3.0.2
  uni_links2: ^0.6.0+2
  url_launcher: ^6.0.3
  uuid: ^3.0.4

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0
  flutter_lints:
  flutter_oss_licenses: ^1.0.1
  intl_utils: ^2.6.1
  sqflite_common_ffi: ^2.0.0+3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

