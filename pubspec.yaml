  device_info: ^2.0.0
  device_preview: ^0.7.4
  dio: ^4.0.0
  dotted_border: ^2.0.0-nullsafety.0
  extended_image: ^4.0.1
  faker: ^2.0.0-rc.2
  ffcache: ^1.0.0
  flex_color_scheme: ^2.1.1
  flutter_cache: ^0.1.0
  flutter_colorpicker: ^0.6.0
  flutter_file_dialog: ^2.3.0
  flutter_iconpicker: ^3.1.2
  flutter_local_notifications: ^5.0.0+4
  html_unescape: ^2.0.0
  http: ^0.13.1
  infinite_scroll_pagination: ^3.0.1
  intl: ^0.17.0
